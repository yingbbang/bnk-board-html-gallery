<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>BNK Board - Edit</title>

  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/board.css">
</head>

<body>

  <div class="container">

    <!-- 게시판 헤더 -->
    <div class="board-header">

      <!-- 로고 -->
      <div class="board-logo-row">
        <a href="index.html" class="logo-link">
          <img src="./assets/logo/topBrLogo2.png" alt="BNK 부산은행" class="board-logo">
        </a>
      </div>

      <!-- 제목 -->
      <div class="board-action-row">
        <h1>게시글 수정</h1>
      </div>

    </div>

    <!-- 상단 배너 -->
    <div class="board-banner board-banner--top">
      게시글 내용을 수정합니다.<br>
      비밀번호가 일치해야 저장할 수 있습니다.
    </div>

    <!-- 수정 폼 -->
    <form id="editForm" class="board-form">

      <!-- 게시글 ID (JS에서 qs(id)로 세팅/조회) -->
      <input type="hidden" id="boardId" />

      <!-- 카테고리 -->
      <div class="form-group">
        <label for="category">카테고리</label>
        <select id="category" required>
          <option value="">선택</option>
          <option value="IT">IT·시스템</option>
          <option value="SECURITY">보안</option>
          <option value="DIGITAL">디지털금융</option>
          <option value="FINANCE_PRODUCT">금융상품</option>
          <option value="PENSION">퇴직연금</option>
          <option value="CORPORATE">기업금융</option>
          <option value="RETAIL">개인금융</option>
          <option value="DIGITAL_ASSET">디지털자산</option>
          <option value="CSR">사회공헌(CSR)</option>
          <option value="EVENT">이벤트·프로모션</option>
        </select>
      </div>

      <!-- 작성자 + 비밀번호 확인 (같은 줄) -->
      <div class="form-group form-inline">
        <div class="form-inline-item">
          <label for="writer">작성자</label>
          <input type="text" id="writer" placeholder="익명" maxlength="20" readonly>
          <small class="form-help">※ 작성자는 변경할 수 없습니다.</small>
        </div>

        <div class="form-inline-item">
          <label for="password">비밀번호 확인</label>
          <input type="password" id="password" maxlength="20" placeholder="작성 시 입력한 비밀번호" required>
        </div>
      </div>

      <!-- 제목 -->
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="제목을 입력해 주세요." required>
      </div>

      <!-- 내용 -->
      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" rows="8" placeholder="내용을 입력해 주세요." required></textarea>
      </div>

      <!-- 기존 첨부파일 목록 (JS에서 렌더링) -->
      <div class="form-group">
        <label>기존 첨부파일</label>
        <div id="existingAttachments" class="form-help">
          <!-- 예: JS가 아래 형태로 채움
        <label class="attach-row">
          <input type="checkbox" name="removeAttachment" value="0">
          sample.pdf (삭제)
        </label>
        -->
          <small class="form-help">※ 기존 첨부파일은 브라우저 보안 정책상 자동으로 재선택되지 않습니다.</small>
        </div>
      </div>

      <!-- 첨부파일 (추가/교체용, 최대 5개) -->
      <div class="form-group">
        <label for="attachments">첨부파일 추가</label>
        <input type="file" id="attachments" multiple accept="*/*">
        <small class="form-help">
          ※ 첨부파일은 최대 5개까지 등록할 수 있습니다.
        </small>
      </div>

      <!-- 안내 문구 -->
      <div class="form-notice">
        ※ 쉬운 비밀번호를 입력하면 타인의 수정·삭제가 가능합니다.<br>
        ※ 음란물·차별·비하·혐오·저작권 침해 게시물은 민·형사상 책임을 질 수 있습니다.
      </div>

      <!-- 액션 -->
      <div class="form-actions">
        <button type="submit" class="primary">수정</button>
        <button type="button" id="cancelBtn">취소</button>
        <button type="button" id="deleteBtn">삭제</button>
      </div>

    </form>

  </div>

  <script src="./assets/js/storage.js"></script>
  <script src="./assets/js/util.js"></script>
  <script src="./assets/js/board_edit.js"></script>

  <!-- =========================
       Footer
       ========================= -->
  <footer class="board-footer">
    <a href="https://github.com/yingbbang" target="_blank" class="footer-github">
      <img src="./assets/icons/icon-github.svg" alt="GitHub">
      <span>© 2025 yingbbang</span>
    </a>
  </footer>

</body>

</html>
